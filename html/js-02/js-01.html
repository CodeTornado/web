<!DOCTYPE html>
<html>

<head>
    <!-- add mocha css, to show results -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <!-- add mocha framework code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script>
        // enable bdd-style testing
        mocha.setup('bdd');
    </script>
    <!-- add chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
        // chai has a lot of stuff, let's make assert global
        let assert = chai.assert;
    </script>
</head>

<body>

    <script>
        // function pow() {
        //     return 8; // :) we cheat!
        // }
        function pow(x, n) {
            let result = 1;

            for (let i = 0; i < n; i++) {
                result *= x;
            }

            return result;
        }
    </script>

    <!-- the script with tests (describe, it...) -->
    <script>
        describe("pow", function () {

            it("raises to n-th power", function () {
                assert.equal(pow(2, 3), 8);
            });
            it("3 raised to power 4 is 81", function () {
                assert.equal(pow(3, 4), 81);
            });
        });

        describe("pow-02", function () {

            function makeTest(x) {
                let expected = x * x * x;
                it(`${x} in the power 3 is ${expected}`, function () {
                    assert.equal(pow(x, 3), expected);
                });
            }

            for (let x = 1; x <= 5; x++) {
                makeTest(x);
            }

        });

        describe("pow-03", function () {

            describe("raises x to power 3", function () {

                function makeTest(x) {
                    let expected = x * x * x;
                    it(`${x} in the power 3 is ${expected}`, function () {
                        assert.equal(pow(x, 3), expected);
                    });
                }

                for (let x = 1; x <= 5; x++) {
                    makeTest(x);
                }

            });

            // ……可以在这里写更多的测试代码，describe 和 it 都可以添加在这。
        });

        describe("test", function () {

            before(() => console.log("Testing started – before all tests"));
            after(() => console.log("Testing finished – after all tests"));

            beforeEach(() => console.log("Before a test – enter a test"));
            afterEach(() => console.log("After a test – exit a test"));

            it('test 1', () => console.log(1));
            it('test 2', () => console.log(2));

        });

        describe("pow", function () {

            // ...

            it("for negative n the result is NaN", function () {
                assert.isNaN(pow(2, -1));
            });

            it("for non-integer n the result is NaN", function () {
                assert.isNaN(pow(2, 1.5));
            });

        });
    </script>

    <!-- the element with id="mocha" will contain test results -->
    <div id="mocha"></div>

    <!-- run tests! -->
    <script>
        mocha.run();
    </script>
</body>

</html>
