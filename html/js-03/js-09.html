<script>
    function shuffle(arr) {
        // arr.reduce(function (accumulator, item, index, array) {
        //     let randIndex = Math.floor(Math.random() * array.length)
        //     let t = array[index]
        //     array[index] = array[randIndex]
        //     array[randIndex] = t
        // })
        arr.reduceRight(function(accumulator, item, index, array) {
            let randIndex = Math.floor(Math.random() * (index));
            [array[index], array[randIndex]] = [array[randIndex], array[index]]
        })
    }

    // let arr = [1, 2, 3];

    // shuffle(arr);
    // // arr = [2, 1, 3]

    // shuffle(arr);
    // arr = [3, 1, 2]
    // ...

    // 所有可能排列的出现次数
    let count = {
        '123': 0,
        '132': 0,
        '213': 0,
        '231': 0,
        '321': 0,
        '312': 0
    };

    for (let i = 0; i < 1000000; i++) {
        let array = [1, 2, 3];
        shuffle(array);
        count[array.join('')]++;
    }

    // 显示所有可能排列的出现次数
    for (let key in count) {
        console.log(`${key}: ${count[key]}`);
    }
</script>
