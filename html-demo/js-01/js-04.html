<script defer>
    function arrayDiff(a, b) {
        debugger
        if (!a) {
            return []
        } else if (!b) {
            return a
        }
        for (let i = 0; i < b.length; i++) {
            for (let j = 0; j < a.length; j++) {
                if (b[i] === a[j]) {
                    a.splice(j, 1)
                }
            }
        }
        return a
    }
    arrayDiff([3, 4], [4])
</script>
